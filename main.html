<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length <= 1 || new Set(arr).size === 1) {
    return -Infinity;
  }

  return arr
    .sort((a, b) => b - a) // Sort the array in descending order
    .reduce((acc, current) => (current < acc.highest ? current : acc), { highest: arr[0], secondHighest: -Infinity })
    .secondHighest;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
